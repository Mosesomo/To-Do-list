<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do list</title>

    <!--icons-->
    <script src="https://kit.fontawesome.com/d1e0a0909b.js" crossorigin="anonymous"></script>

    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">

    <!--style-->

    <!--javascript-->
    <script src="script.js" defer></script>

<body>
    <!--hero section-->
    <div class="container">
        <div class="hero">
            <div class="main-text">
                <h2>To-Do List</h2>
                 <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTiYzaU0kmWTC7c7yxTJYcjYlPVhKSE3ZOaag&usqp=CAU" alt="">
            </div>
            <div id="input-box">
                <input type="text" placeholder="Enter Task......" id="input-Task">
                <button id="add-task" type="button"><i class="fa fa-plus" aria-hidden="true"></i></button>
            </div>
            <div id="task-container"></div>
        </div>
    </div>
